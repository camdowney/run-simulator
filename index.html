<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Run Simulator</title>

  <link rel='stylesheet' href='style.css'>
  <script src='sim.js'></script>
</head>
<body>
  <main>
    <div id='root'></div>
    <div id='container'>
      <div id='controls'>
        <button id='start-btn' onclick='sim()'>
          Start
        </button>
        <label>
          Num trials:
          <input id='trial-input' type='number' value='100000' />
        </label>
        <label>
          Prob. success (%):
          <input id='prob-input' type='number' value='10' />
        </label>
        <label>
          Run cap:
          <input id='cap-input' type='number' value='50' />
        </label>
      </div>
      <div id='output'>
        <div id='stats'>
          <span>
            Completed trials: <span id='trial-number'>0</span>
          </span>
          <span>
            Completed runs: <span id='success-number'>0</span>
          </span>
          <span>
            Expected runs: <span id='expected-success'>0</span>
          </span>
        </div>
        <div id='bars'></div>
      </div>
    </div>
  </main>
</body>
</html>
